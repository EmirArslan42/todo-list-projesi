<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="cover" id="idCover">

        <div class="header" id="idHeader">
            <h3 style="margin-top: 20px;">Alışveriş Listesi</h3>
        </div>

        <div class="inPut" id="idInput">
            <input  placeholder="Malzeme giriniz ..." style="text-align:center" type="text" class="inputClass">
            <button type="submit" class="btn-Ekle">Ekle</button>
            <hr>
        </div>

        <div class="header" id="idHeader">
            <h3 style="margin-top: 20px;">Aramak istediğiniz ürünü giriniz</h3>
        </div>

        <div class="inPut" id="idInput">
            <input placeholder="Ürün arayınız ..." style="text-align: center;" type="text" class="inputClass2">
            <hr>
        </div>

        <div class="list" id="idList">
            <ul class="ulList">

            </ul>
        </div>

        <button class="clearBtn" id="idClearBtn">Tümünü Temizle</button>

    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
